<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dead or Alive</title>
    <link href="https://fonts.googleapis.com/css?family=Eater|Open+Sans:400,700" rel="stylesheet">
    <link type="image/png" href="assets/skull.png" rel="icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<!-- ---------- HEADER ---------- -->
    <header id="header" class="header">
        <div class="wrapper">
            <h1 class="animate-header">dead or alive</h1>
        </div>
    </header>
<!-- ---------- MAIN ---------- -->
    <main id="main" class="main">
        <div id="result" class="result">
            <section id="intro" class="intro">
                <div class="wrapper">
                    <div class="skull animate-main"><i class="fas fa-skull"></i></div>
                    <h2 class="animate-main">It is <span>not</span> scientifically proven that if you answer the following questions, you will be able to figure out what percentage of dead inside you are.</h2>
                    <form class="animate-main" action="">
                        <button class="start-button button" data-timesPlayed="timesPlayed">Start Quiz</button>
                    </form>
                </div>
            </section>
            <section id="question-1" class="question-1 question">
                <h3>Question 1</h3>
                <div class="wrapper ques1-flex flex">
                    <figure>
                        <img src="assets/armageddon.png" alt="Screenshot from Armageddon when Harry sacrifices himself">
                        <figcaption>
                            <p>How did you feel the moment where Harry sacrifices himself for his daughter's boyfriend (and the world) at the end of Armageddon?</p>
                        </figcaption>
                    </figure>
                    <form action="">
                        <div class="answer">
                            <label class="care" for="care">I wish he was my Dad</label>
                            <input class="care" type="radio" name="question-1" id="care" data-answer="care" data-count="total" required="required">
                        </div>
                        <div class="answer">
                            <label class="dontCare" for="dontCare">Meh... whatevs</label>
                            <input class="dontCare" type="radio" name="question-1" id="dontCare" data-answer="dontCare" data-count="total" required="required">
                        </div>
                        <button class="question-button button">Next</button>
                    </form>
                </div>
            </section>
            <section id="question-2" class="question-2 question">
                <h3>Question 2</h3>
                <div class="wrapper ques2-flex flex">
                    <figure>
                        <img src="assets/dog.jpg" alt="Dog lying on it's owner's grave">
                        <figcaption>
                            <p>How does this dog lying on it's owner's grave make you feel?</p>
                        </figcaption>
                    </figure>
                    <form action="">
                        <div class="answer">
                            <label class="care" for="care">I'm not crying... YOU'RE crying!</label>
                            <input class="care" type="radio" name="question-2" id="care" data-answer="care" data-count="total" required="required">
                        </div>
                        <div class="answer">
                            <label class="dontCare" for="dontCare">Meh... whatevs</label>
                            <input class="dontCare" type="radio" name="question-2" id="dontCare" data-answer="dontCare" data-count="total" required="required">
                        </div>
                        <button class="question-button button">Next</button>
                    </form>
                </div>
            </section>
            <section id="question-3" class="question-3 question">
                <h3>Question 3</h3>
                <div class="wrapper ques3-flex flex">
                    <figure>
                        <img src="assets/parks-and-rec.png" alt="Screenshot from Parks and Recreation when Andy and April kiss">
                        <figcaption>
                            <p>What did the moment where Andy and April finally kiss do to you?</p>
                        </figcaption>
                    </figure>
                    <form action="">
                        <div class="answer">
                            <label class="care" for="care">Finally! Their love is real now!</label>
                            <input class="care" type="radio" name="question-3" id="care" data-answer="care" data-count="total" required="required">
                        </div>
                        <div class="answer">
                            <label class="dontCare" for="dontCare">Meh... whatevs</label>
                            <input class="dontCare" type="radio" name="question-3" id="dontCare" data-answer="dontCare" data-count="total" required="required">
                        </div>
                        <button class="question-button button">Next</button>
                    </form>
                </div>
            </section>
            <section id="question-4" class="question-4 question">
                <h3>Question 4</h3>
                <div class="wrapper ques4-flex flex">
                    <figure>
                        <img src="assets/soldier.jpg" alt="Soldier being reunited with his family">
                        <figcaption>
                            <p>How do you feel when you're hungover, you go down a youtube rabbithole, and end up watching videos of soldiers reuniting with their kids?</p>
                        </figcaption>
                    </figure>
                    <form action="">
                        <div class="answer">
                            <label class="care" for="care">Oh my God... I can't handle this</label>
                            <input class="care" type="radio" name="question-4" id="care" data-answer="care" data-count="total" required="required">
                        </div>
                        <div class="answer">
                            <label class="dontCare" for="dontCare">Meh... whatevs</label>
                            <input class="dontCare" type="radio" name="question-4" id="dontCare" data-answer="dontCare" data-count="total" required="required">
                        </div>
                        <button class="question-button button">Next</button>
                    </form>
                </div>
            </section>
            <section id="question-5" class="question-5 question">
                <h3>Question 5</h3>
                <div class="wrapper ques5-flex flex">
                    <figure>
                        <img src="assets/star-wars.jpg" alt="Screenshot from Star Wars when Luke and Leia kiss">
                        <figcaption>
                            <p>What about that moment when you found out Luke and Leia were brother and sister and you had a flashback to when they kissed in Episode 4?</p>
                        </figcaption>
                    </figure>
                    <form class="final-question" action="">
                        <div class="answer">
                            <label class="care" for="care">Gross... just gross</label>
                            <input class="care" type="radio" name="question-5" id="care" data-answer="care" data-count="total" required="required">
                        </div>
                        <div class="answer">
                            <label class="dontCare" for="dontCare">Meh... whatevs</label>
                            <input class="dontCare" type="radio" name="question-5" id="dontCare" data-answer="dontCare" data-count="total" required="required">
                        </div>
                        <button class="result-button button">Results!</button>
                    </form>
                </div>
            </section>
            <div class="wrapper">
                <div class="final-result"></div>
                <button class="play-again button">Play Again!</button>
            </div>
        </div>
    </main>
<!-- ---------- FOOTER ---------- -->
    <footer id="footer" class="footer">
        <div class="wrapper">
            <h2 class="hide directions">answer the questions above to figure out how dead you are inside</h2>
        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
